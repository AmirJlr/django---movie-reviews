{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Movie App</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="{% static 'images/movie.png' %}" width="50px" alt="" />
          Movie app</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'movie:home' %}"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'news:news' %}">News</a>
            </li>
            
            {% if user.is_authenticated %}

              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:logout' %}">Logout  "{{ user.username }}"</a>
              </li>


            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:signup' %}">Sign up</a>
              </li>

            {% endif %}

            
          </ul>

          <form class="d-flex" action="">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search For Movie"
              name="SearchMovie"
              value="{{searchTerm}}"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <br />

    <div class="container">{% block content %} {% endblock content %}</div>

    <hr />
    

    <footer class="text-center text-lg-start bg-light text-muted mt-4">
      <div class="text-center p-4">
        Â© Copyright -
        <a
          class="text-reset fw-bold text-decoration-none"
          target="_blank"
          href="https://twitter.com/greglim81"
          >AMIR
        </a>
        <a
          class="text-reset fw-bold text-decoration-none"
          target="_blank"
          href="https://twitter.com/danielgarax"
          >Jlr
        </a>
      </div>
    </footer>
  </body>
</html>
